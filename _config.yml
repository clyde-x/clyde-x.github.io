# Site wide configuration

title: "CLYDE site"
description: "有时候随便写写."
logo: site_img.jpg #120*120
teaser: teaser.jpg #400*250
locale: en
url:
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


